<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatApp - Real-time Messaging</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
  <!-- Main Container -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
      <!-- Sidebar Header -->
      <div class="p-4 border-b border-gray-200 bg-indigo-600">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <img id="currentUserAvatar" src="" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-white">
            <div>
              <h2 id="currentUserName" class="font-semibold text-white"></h2>
              <p class="text-xs text-indigo-200">Online</p>
            </div>
          </div>
          <button onclick="logout()" class="text-white hover:text-indigo-200 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- New Chat Buttons -->
      <div class="p-3 border-b border-gray-200 space-y-2">
        <button onclick="openNewGroupModal()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg transition flex items-center justify-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          <span>New Group</span>
        </button>
        <button onclick="openNewChatModal()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-lg transition flex items-center justify-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
          </svg>
          <span>New Chat</span>
        </button>
      </div>

      <!-- Rooms List -->
      <div class="flex-1 overflow-y-auto scrollbar-hide">
        <div id="roomsList" class="divide-y divide-gray-100">
          <!-- Rooms will be populated here -->
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
      <!-- Chat Header -->
      <div id="chatHeader" class="hidden bg-white border-b border-gray-200 p-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <img id="chatAvatar" src="" alt="Avatar" class="w-12 h-12 rounded-full">
            <div>
              <h3 id="chatName" class="font-semibold text-gray-800"></h3>
              <div class="flex items-center space-x-2">
                <span id="chatStatus" class="w-2 h-2 rounded-full bg-gray-400"></span>
                <p id="chatStatusText" class="text-sm text-gray-500"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Welcome Screen -->
      <div id="welcomeScreen" class="flex-1 flex items-center justify-center bg-gray-50">
        <div class="text-center">
          <div class="text-6xl mb-4">ðŸ’¬</div>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome to ChatApp</h2>
          <p class="text-gray-600">Select a chat or start a new conversation</p>
        </div>
      </div>

      <!-- Messages Area -->
      <div id="messagesArea" class="hidden flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide bg-gray-50">
        <div id="messagesList"></div>
      </div>

      <!-- Typing Indicator -->
      <div id="typingIndicator" class="hidden px-4 py-2 text-sm text-gray-500 italic bg-gray-50">
        <span id="typingText"></span>
      </div>

      <!-- Message Input -->
      <div id="messageInput" class="hidden bg-white border-t border-gray-200 p-4">
        <form id="messageForm" class="flex space-x-3">
          <input 
            type="text" 
            id="messageContent" 
            placeholder="Type a message..."
            class="flex-1 px-4 py-3 border border-gray-300 rounded-full focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
            autocomplete="off"
          >
          <button 
            type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-full transition transform hover:scale-105"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- New Group Modal -->
  <div id="newGroupModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 w-full max-w-md">
      <h3 class="text-2xl font-bold mb-4">Create New Group</h3>
      <form id="newGroupForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Group Name</label>
          <input type="text" id="groupName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <textarea id="groupDescription" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Add Members</label>
          <div id="usersList" class="max-h-48 overflow-y-auto space-y-2 border border-gray-200 rounded-lg p-2"></div>
        </div>
        <div class="flex space-x-3">
          <button type="submit" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition">Create</button>
          <button type="button" onclick="closeNewGroupModal()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 rounded-lg transition">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- New Chat Modal -->
  <div id="newChatModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 w-full max-w-md">
      <h3 class="text-2xl font-bold mb-4">Start New Chat</h3>
      <div id="usersListChat" class="max-h-96 overflow-y-auto space-y-2"></div>
      <button onclick="closeNewChatModal()" class="mt-4 w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 rounded-lg transition">Cancel</button>
    </div>
  </div>

  <script>
    // Global variables
    let socket;
    let currentUser;
    let currentRoom = null;
    let rooms = [];
    let typingTimeout;
    let allUsers = [];

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token');
      const userStr = localStorage.getItem('user');

      if (!token || !userStr) {
        window.location.href = '/login.html';
        return;
      }

      currentUser = JSON.parse(userStr);
      
      // Set current user info
      document.getElementById('currentUserName').textContent = currentUser.username;
      document.getElementById('currentUserAvatar').src = currentUser.avatar;

      // Initialize Socket.IO
      initSocket(token);

      // Load rooms
      await loadRooms();

      // Load users for new chat/group
      await loadUsers();

      // Setup message form
      setupMessageForm();
    });

    // Initialize Socket.IO
    function initSocket(token) {
      socket = io({
        auth: { token }
      });

      socket.on('connect', () => {
        console.log('âœ… Connected to server');
      });

      socket.on('message:new', (message) => {
        if (currentRoom && message.room === currentRoom._id) {
          appendMessage(message);
          scrollToBottom();
        }
        updateRoomLastMessage(message);
      });

      socket.on('user:status', ({ userId, status }) => {
        updateUserStatus(userId, status);
      });

      socket.on('typing:start', ({ userId, username, roomId }) => {
        if (currentRoom && roomId === currentRoom._id) {
          showTyping(username);
        }
      });

      socket.on('typing:stop', ({ roomId }) => {
        if (currentRoom && roomId === currentRoom._id) {
          hideTyping();
        }
      });

      socket.on('error', (error) => {
        console.error('Socket error:', error);
      });
    }

    // Load rooms
    async function loadRooms() {
      try {
        const response = await fetch('/api/chat/rooms', {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const data = await response.json();

        if (data.success) {
          rooms = data.rooms;
          renderRooms();
        }
      } catch (error) {
        console.error('Error loading rooms:', error);
      }
    }

    // Render rooms list
    function renderRooms() {
      const roomsList = document.getElementById('roomsList');
      roomsList.innerHTML = '';

      rooms.forEach(room => {
        const roomDiv = document.createElement('div');
        roomDiv.className = 'p-4 hover:bg-gray-50 cursor-pointer transition';
        roomDiv.onclick = () => selectRoom(room);

        const otherParticipant = room.type === 'private' 
          ? room.participants.find(p => p._id !== currentUser._id)
          : null;

        const displayName = room.type === 'private' && otherParticipant
          ? otherParticipant.username
          : room.name;

        const displayAvatar = room.type === 'private' && otherParticipant
          ? otherParticipant.avatar
          : room.avatar;

        const isOnline = room.type === 'private' && otherParticipant?.status === 'online';

        roomDiv.innerHTML = `
          <div class="flex items-center space-x-3">
            <div class="relative">
              <img src="${displayAvatar}" alt="${displayName}" class="w-12 h-12 rounded-full">
              ${isOnline ? '<span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>' : ''}
            </div>
            <div class="flex-1 min-w-0">
              <h4 class="font-semibold text-gray-800 truncate">${displayName}</h4>
              <p class="text-sm text-gray-500 truncate">${room.type === 'group' ? `${room.participants.length} members` : ''}</p>
            </div>
          </div>
        `;

        roomsList.appendChild(roomDiv);
      });
    }

    // Select room
    async function selectRoom(room) {
      currentRoom = room;
      
      // Join room
      socket.emit('room:join', room._id);

      // Update UI
      document.getElementById('welcomeScreen').classList.add('hidden');
      document.getElementById('chatHeader').classList.remove('hidden');
      document.getElementById('messagesArea').classList.remove('hidden');
      document.getElementById('messageInput').classList.remove('hidden');

      const otherParticipant = room.type === 'private'
        ? room.participants.find(p => p._id !== currentUser._id)
        : null;

      const displayName = room.type === 'private' && otherParticipant
        ? otherParticipant.username
        : room.name;

      const displayAvatar = room.type === 'private' && otherParticipant
        ? otherParticipant.avatar
        : room.avatar;

      document.getElementById('chatName').textContent = displayName;
      document.getElementById('chatAvatar').src = displayAvatar;

      // Load messages
      await loadMessages(room._id);
    }

    // Load messages
    async function loadMessages(roomId) {
      try {
        const response = await fetch(`/api/chat/rooms/${roomId}/messages`, {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const data = await response.json();

        if (data.success) {
          const messagesList = document.getElementById('messagesList');
          messagesList.innerHTML = '';
          data.messages.forEach(message => appendMessage(message));
          scrollToBottom();
        }
      } catch (error) {
        console.error('Error loading messages:', error);
      }
    }

    // Append message to UI
    function appendMessage(message) {
      const messagesList = document.getElementById('messagesList');
      const isOwn = message.sender._id === currentUser._id;

      const messageDiv = document.createElement('div');
      messageDiv.className = `flex ${isOwn ? 'justify-end' : 'justify-start'}`;

      const time = new Date(message.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      messageDiv.innerHTML = `
        <div class="flex ${isOwn ? 'flex-row-reverse' : 'flex-row'} items-end space-x-2 max-w-md">
          ${!isOwn ? `<img src="${message.sender.avatar}" alt="${message.sender.username}" class="w-8 h-8 rounded-full">` : ''}
          <div>
            ${!isOwn ? `<p class="text-xs text-gray-500 mb-1 px-2">${message.sender.username}</p>` : ''}
            <div class="${isOwn ? 'bg-indigo-600 text-white' : 'bg-white text-gray-800'} rounded-2xl px-4 py-2 shadow">
              <p class="break-words">${escapeHtml(message.content)}</p>
              <p class="text-xs ${isOwn ? 'text-indigo-200' : 'text-gray-500'} mt-1">${time}</p>
            </div>
          </div>
        </div>
      `;

      messagesList.appendChild(messageDiv);
    }

    // Setup message form
    function setupMessageForm() {
      const form = document.getElementById('messageForm');
      const input = document.getElementById('messageContent');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const content = input.value.trim();

        if (content && currentRoom) {
          socket.emit('message:send', {
            roomId: currentRoom._id,
            content
          });
          input.value = '';
          socket.emit('typing:stop', { roomId: currentRoom._id });
        }
      });

      // Typing indicator
      input.addEventListener('input', () => {
        if (currentRoom) {
          socket.emit('typing:start', { roomId: currentRoom._id });
          
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => {
            socket.emit('typing:stop', { roomId: currentRoom._id });
          }, 1000);
        }
      });
    }

    // Typing indicators
    function showTyping(username) {
      const indicator = document.getElementById('typingIndicator');
      const text = document.getElementById('typingText');
      text.textContent = `${username} is typing...`;
      indicator.classList.remove('hidden');
    }

    function hideTyping() {
      document.getElementById('typingIndicator').classList.add('hidden');
    }

    // Load users
    async function loadUsers() {
      try {
        const response = await fetch('/api/auth/users', {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const data = await response.json();

        if (data.success) {
          allUsers = data.users;
        }
      } catch (error) {
        console.error('Error loading users:', error);
      }
    }

    // New Group Modal
    function openNewGroupModal() {
      const modal = document.getElementById('newGroupModal');
      const usersList = document.getElementById('usersList');
      
      usersList.innerHTML = '';
      allUsers.forEach(user => {
        const div = document.createElement('div');
        div.className = 'flex items-center space-x-2 p-2 hover:bg-gray-50 rounded';
        div.innerHTML = `
          <input type="checkbox" value="${user._id}" class="user-checkbox">
          <img src="${user.avatar}" class="w-8 h-8 rounded-full">
          <span class="text-sm">${user.username}</span>
        `;
        usersList.appendChild(div);
      });

      modal.classList.remove('hidden');
    }

    function closeNewGroupModal() {
      document.getElementById('newGroupModal').classList.add('hidden');
      document.getElementById('newGroupForm').reset();
    }

    document.getElementById('newGroupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('groupName').value;
      const description = document.getElementById('groupDescription').value;
      const checkboxes = document.querySelectorAll('.user-checkbox:checked');
      const participants = Array.from(checkboxes).map(cb => cb.value);

      try {
        const response = await fetch('/api/chat/rooms', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify({ name, description, type: 'group', participants })
        });

        const data = await response.json();
        if (data.success) {
          closeNewGroupModal();
          await loadRooms();
        }
      } catch (error) {
        console.error('Error creating group:', error);
      }
    });

    // New Chat Modal
    function openNewChatModal() {
      const modal = document.getElementById('newChatModal');
      const usersList = document.getElementById('usersListChat');
      
      usersList.innerHTML = '';
      allUsers.forEach(user => {
        const div = document.createElement('div');
        div.className = 'flex items-center space-x-3 p-3 hover:bg-gray-50 rounded-lg cursor-pointer transition';
        div.onclick = () => createPrivateChat(user._id);
        div.innerHTML = `
          <img src="${user.avatar}" class="w-10 h-10 rounded-full">
          <div class="flex-1">
            <p class="font-semibold text-gray-800">${user.username}</p>
            <p class="text-sm text-gray-500">${user.email}</p>
          </div>
          <span class="w-2 h-2 rounded-full ${user.status === 'online' ? 'bg-green-500' : 'bg-gray-400'}"></span>
        `;
        usersList.appendChild(div);
      });

      modal.classList.remove('hidden');
    }

    function closeNewChatModal() {
      document.getElementById('newChatModal').classList.add('hidden');
    }

    async function createPrivateChat(userId) {
      try {
        const response = await fetch('/api/chat/rooms/private', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify({ userId })
        });

        const data = await response.json();
        if (data.success) {
          closeNewChatModal();
          await loadRooms();
          selectRoom(data.room);
        }
      } catch (error) {
        console.error('Error creating private chat:', error);
      }
    }

    // Utility functions
    function scrollToBottom() {
      const messagesArea = document.getElementById('messagesArea');
      messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateUserStatus(userId, status) {
      // Update user status in UI
      renderRooms();
    }

    function updateRoomLastMessage(message) {
      const room = rooms.find(r => r._id === message.room);
      if (room) {
        room.lastMessage = message;
        renderRooms();
      }
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      socket.disconnect();
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
